[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/oauth/*"
  to = "/.netlify/functions/auth/oauth/:splat"
  status = 200

[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/auth/auth/:splat"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/auth/health"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
